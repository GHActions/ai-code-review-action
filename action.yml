name: "AI Code Review"
description: "Runs AI-powered code review on pull requests"
author: "Tuan Tran"

inputs:
  openai_api_key:
    description: "OpenAI API key"
    required: true
  github_token:
    description: "GitHub token (usually github.token)"
    required: true

runs:
  using: "composite"
  steps:
    # 1. Checkout the ACTION code (your repo)
    - name: Checkout action code
      uses: actions/checkout@v4
      with:
        repository: GHActions/ai-code-review-action
        path: action

    # 2. Checkout the CALLER repo (the PR code)
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        path: repo

    # 3. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # 4. Install dependencies
    - name: Install dependencies
      shell: bash
      run: |
        pip install openai

    # 5. Run AI Code Review
    - name: Run AI Code Review
      shell: bash
      working-directory: repo
      env:
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
        GH_TOKEN: ${{ inputs.github_token }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python ../action/scripts/ai_code_review.py

    # 6. Submit inline review comments
    - name: Submit inline review comments
      shell: bash
      working-directory: repo
      env:
        GH_TOKEN: ${{ inputs.github_token }}
      run: |
        PR_NUMBER="${{ github.event.pull_request.number }}"
        curl -X POST \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/reviews \
          -d @review_output.json
